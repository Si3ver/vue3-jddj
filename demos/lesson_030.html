<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 030(teleport)</title>
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    .area {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 300px;
      background: green;
    }
    .mask {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background: #000;
      opacity: .5;
      color: #fff;
      font-size: 100px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <div id="hello"></div>

  <script>

    const app = Vue.createApp({
      data() {
        return {
          show: false,
          message: 'hello',
        }
      },
      methods: {
        handleBtnClick() {
          this.show = !this.show
        },
      },
      template: `
        <div class="area">
          <button @click="handleBtnClick">{{ show ? 'hide' : 'show' }}</button>
          <teleport to="#hello">
            <div class="mask" v-show="show" @click="handleBtnClick">{{message}}</div>
          </teleport>
        </div>
      `
    })

    const vm = app.mount('#root')
  </script>
</body>
</html>
