<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 015(组件传值)</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="root"></div>
  <script>
    const app = Vue.createApp({
      data() {
        return { num: 234 }
      },
      template: `
        <div>
          <test :content="num" />
        </div>
      `
    })

    app.component('test', {
      props: {
        content: {
          type: Number,
          validator: function(value) {
            return value < 1000
          },
          default: function() {
            return 456
          }
        }
      },
      template: `<div>{{content}}</div>`
    })


    const vm = app.mount('#root')
  </script>
</body>

</html>
