
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 016(单向数据流)</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="root"></div>
  <script>
    const app = Vue.createApp({
      data() {
        return { num: 100 }
      },
      template: `
        <div>
          <counter :count="num" :gap="1" @increment="num += $event" />
          <counter :count="num" :gap="2" @increment="num += $event" />
          <counter :count="num" :gap="3" @increment="num += $event" />
        </div>
      `
    })

    app.component('counter', {
      props: ['count', 'gap'],
      template: `<div @click="$emit('increment', 10 * gap)">{{count}}</div>`,
    })

    const vm = app.mount('#root')
  </script>
</body>

</html>
