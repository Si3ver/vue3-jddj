<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo_computed_watch(vue2)</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="root"></div>
  <script>
    const obj = {}

    const app = new Vue({
      data() {
        return {
          count: 1
        }
      },
      mounted() {
        setInterval(() => {
          this.$data.count += 1
        }, 1000)
      },
      methods: {
        log() {
          console.trace(this.$data.count)
        }
      },
      computed: {
        computedWatch() {
          const c = this.$data.count
          return obj
        }
      },
      watch: {
        computedWatch(newVal, oldVal) {
          console.trace(`watch been called: ${JSON.stringify(oldVal)} -> ${JSON.stringify(newVal)}, ${oldVal === newVal}`)
        }
      },
      template: `
        <div>
          {{count}}
          <button @click="log">log</button>
        </div>
      `
    })
    const vm = app.$mount('#root')

    console.log(app, vm, app === vm)
  </script>
</body>
</html>
