<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 000(vue2)</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="root"></div>
  <script>
    const app = new Vue({
      data() {
        return {
          content: 1
        }
      },
      mounted() {
        setInterval(() => {
          this.$data.content += 1
        }, 1000)
      },
      methods: {
        log() {
          console.trace(this.$data.content)
        }
      },
      template: `
        <div>
          {{content}}
          <button @click="log">log</button>
        </div>
      `
    })
    const vm = app.$mount('#root')

    console.log(app, vm, app === vm)
  </script>
</body>
</html>
